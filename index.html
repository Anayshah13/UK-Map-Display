<html>
<head>
  <title>Anays UK Trip</title>
  <link rel="icon" href="location-images/uk.png" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <br>
  <h1>Anay's UK Road Trip Planner</h1>
  <div id="container">
    <div id="map"></div>
    <div id="gap"></div>
    <div id="photo-box">
      <h2>📸 Location Photo 📸</h2>
      <img id="location-photo" src="engscot(2).png" />
      <div id="photo-caption"> 🖱️ Hover over the pins </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRkLHkjclT6KD7oN1ZZPzjUcw7BRLDx1c&callback=initMap">
  </script>
  <div id="time-box">
    <div id="uk-time">UK Time: --:--:--</div>
    <div id="india-time">India Time: --:--:--</div>
  </div>
  <div id="Footer">©️Anay's UK Trip Website</div>
</div>
</body>

</html>
